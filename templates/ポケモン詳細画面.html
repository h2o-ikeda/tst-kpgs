<!DOCTYPE html>
<html>
  <head>
    <title>詳細画面</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='sample.css') }}">
  </head>
  <body>
    <div class="content">
      <img src="https://storage.cloud.google.com/tst-kpgs-poc-h2o.appspot.com/{{number}}.jpg">
      <div class="profile">
       <p>No.{{number}}</p>
       <p>{{pokemonName}}</p>
       <p>タイプ：{{type}}</p>
      </div>
      <div class="introduction">
       <p>{紹介文}</p>
      </div>
      <div class="stutas">
       <p>HP：{{hp}}</p>
       <p>こうげき：{{attack}}</p>
       <p>ぼうぎょ：{{defense}}</p>
       <p>とくこう：{{special_attack}}</p>
       <p>とくぼう：{{special_defense}}</p>
       <p>すばやさ：{{quickness}}</p>
      </div>
      <button type="button" onclick="history.back()">検索画面に戻る</button>
    </div>
  </body>
</html>
