<!DOCTYPE html>
<html>
  <head>
    <title>検索結果一覧画面</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='sample.css') }}">
  </head>
  <body>
    <header>
      <h1>ポケモン情報検索サイト</h1>
    </header>
    <div id="content">
      {% for item in db %}
        <div class="resultList">
          <a href="/detail/{{item[0]}}">
            <p>No.{{item[0]}}</p>
            <p>{{item[1]}}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
